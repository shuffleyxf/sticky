<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>便签应用</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="controls">
      <button id="newNoteBtn">新建便签</button>
    </div>
    
    <div id="notes-container" class="notes-container">
      <!-- 便签将通过JavaScript动态添加到这里 -->
    </div>
    
    <!-- 便签模板 -->
    <template id="note-template">
      <div class="note-container" data-note-id="">
        <div class="note-header">
          <input type="text" class="note-title-input" placeholder="便签标题">
          <button class="delete-btn">删除</button>
        </div>
        <textarea class="note-content" placeholder="在这里输入你的便签内容..."></textarea>
        <div class="buttons">
          <button class="save-btn">保存</button>
        </div>
      </div>
    </template>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
