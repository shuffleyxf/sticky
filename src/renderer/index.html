<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>sticky</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <!-- SVG图标定义 -->
  <div style="display: none;">
    <svg id="copy-icon-template">
      <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
      <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
    </svg>
    <svg id="json-format-icon-template" viewBox="0 0 24 24">
      <path d="M10 4h8" stroke-width="3"/>
      <path d="M14 4v14" stroke-width="3"/>
      <path d="M14 18h-4" stroke-width="3"/>
      <path d="M10 18c0 0-2 0-2-4" stroke-width="3"/>
    </svg>
  </div>

  <div class="container">
    <header class="app-header">
      <div class="header-content">
        <div class="app-title">
          <svg class="app-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
            <polyline points="14,2 14,8 20,8"/>
            <line x1="16" y1="13" x2="8" y2="13"/>
            <line x1="16" y1="17" x2="8" y2="17"/>
            <polyline points="10,9 9,9 8,9"/>
          </svg>
          <h1>sticky</h1>
        </div>
        
        <div class="search-container">
          <div class="search-box">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"/>
              <path d="m21 21-4.35-4.35"/>
            </svg>
            <input type="text" id="searchInput" class="search-input" placeholder="搜索便签标题...">
            <button id="clearSearch" class="clear-search">
              ×
            </button>
          </div>
        </div>
        
        <button id="newNoteBtn" class="primary-btn">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12h14"/>
          </svg>
          新建便签
        </button>
      </div>
    </header>
    
    <div id="notes-container" class="notes-container">
      <!-- 便签将通过JavaScript动态添加到这里 -->
    </div>
    
    <!-- 便签模板 -->
    <template id="note-template">
      <div class="note-container" data-note-id="">
        <div class="note-header">
          <input type="text" class="note-title-input" placeholder="点击输入标题...">
          <div class="note-actions">
            <button class="action-btn tools-toggle-btn" title="显示/隐藏工具">
              <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
              </svg>
            </button>
            <button class="action-btn maximize-btn" title="最大化编辑" onclick="toggleMaximize(this)">
              <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
              </svg>
            </button>
            <button class="action-btn save-btn" title="保存便签">
              <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                <polyline points="17,21 17,13 7,13 7,21"/>
                <polyline points="7,3 7,8 15,8"/>
              </svg>
            </button>
            <button class="action-btn delete-btn" title="删除便签">
              <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="note-body">
          <div class="note-content-wrapper">
            <textarea class="note-content" placeholder="在这里输入你的便签内容..."></textarea>
            <div class="toolbar-wrapper">
              <div class="header-toolbar" id="note-toolbar">
                <!-- 工具栏按钮将通过JavaScript动态添加 -->
              </div>
            </div>
          </div>
        </div>
        <div class="note-footer">
          <div class="note-meta">
            <span class="note-date">刚刚创建</span>
          </div>
        </div>
      </div>
    </template>
  </div>
  <script type="module" src="renderer.js"></script>
</body>
</html>
